<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="780" height="260" viewBox="0 0 780 260">
  <rect x="0" y="0" width="780" height="260" fill="#ffffff"/>
  <defs>
    <style type="text/css">
      .n { fill:#ffffff; stroke:#222; stroke-width:1.2; rx:8; ry:8; }
      .t { font-family: Arial, Helvetica, sans-serif; font-size: 14px; fill:#111; }
      .h { font-family: Arial, Helvetica, sans-serif; font-size: 18px; font-weight: bold; fill:#111; }
      .a { stroke:#555; stroke-width:1.2; marker-end:url(#ah); fill:none; }
    </style>
    <marker id="ah" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#555"/>
    </marker>
  </defs>

  <text x="20" y="28" class="h">RAG Flow (Simple)</text>

  <!-- Top row -->
  <rect class="n" x="20" y="60" width="110" height="44"/>
  <text class="t" x="35" y="86">PDF</text>

  <rect class="n" x="150" y="60" width="130" height="44"/>
  <text class="t" x="165" y="86">Chunks</text>

  <rect class="n" x="300" y="60" width="140" height="44"/>
  <text class="t" x="315" y="86">Embeddings</text>

  <rect class="n" x="460" y="60" width="130" height="44"/>
  <text class="t" x="475" y="86">Pinecone</text>

  <line class="a" x1="130" y1="82" x2="150" y2="82"/>
  <line class="a" x1="280" y1="82" x2="300" y2="82"/>
  <line class="a" x1="440" y1="82" x2="460" y2="82"/>

  <!-- Bottom row (reverse for U shape) -->
  <rect class="n" x="460" y="150" width="130" height="44"/>
  <text class="t" x="475" y="176">Retriever</text>

  <rect class="n" x="300" y="150" width="140" height="44"/>
  <text class="t" x="318" y="176">Search + Match</text>

  <rect class="n" x="150" y="150" width="130" height="44"/>
  <text class="t" x="190" y="176">LLM</text>

  <rect class="n" x="20" y="150" width="110" height="44"/>
  <text class="t" x="35" y="176">Answer</text>

  <!-- Connections -->
  <line class="a" x1="520" y1="104" x2="525" y2="150"/>
  <line class="a" x1="460" y1="172" x2="440" y2="172"/>
  <line class="a" x1="300" y1="172" x2="280" y2="172"/>
  <line class="a" x1="150" y1="172" x2="130" y2="172"/>

  <!-- Input to retriever path -->
  <text class="t" x="615" y="130">Query</text>
  <line class="a" x1="610" y1="60" x2="610" y2="150"/>
</svg>
